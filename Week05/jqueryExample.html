<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>jquery example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div id="carForm">
    colour <input type="text" name="col"/><br/>
    regNumber <input type="text" name="reg"/><br/>
    make<input type="text" name="make"/><br/>
    model <select name="model">
        <option value="ford">ford</option>
        <option value="fiat">fiat</option>
    </select><br/>

    <button id="createButton"> create</button>
</div>
<div id="carDisplay" style="display: none">
    <table id="carTable">
        <tr>
            <th>regNumber</th>
            <th>make</th>
            <th>model</th>
            <th>update</th>
            <th>delete</th>
        </tr>
    </table>


</div>


<script>
    $(function(){
        $("#createButton").click(function(){
            onCreate(this)
        });
    });


    function onCreate(thisElem){
       var car = {}
        $("#carForm input, #carForm select").each(function (index) {
           var input = $(this);
           //console.log('Type: ' + input.attr('type') + 'Name: ' + input.attr('name') + 'Value: ' + input.val());
            car[input.attr('name')] =  input.val();
       })
        $("#carForm").hide();
        console.log(car);
       populateCarTable(car);
    }
    var nextRowId=1;
    function populateCarTable(car){
        var carTable = $("#carTable")[0];
        var row = carTable.insertRow(-1);
        //var row = $("#carTable").insertRow(-1);
        var rowId = nextRowId++
        row.setAttribute("id", rowId);
        $.each(car, function(key,val){
            console.log("key : "+key+" ; value : "+val);
            if(key != "col") {
                var td = row.insertCell(-1);
                td.innerHTML = val;
            }
        });
        $("#carDisplay").show();
    }

</script>

</body>
</html>
